<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarminePF - Keepa Product Finder</title>
  <link rel="stylesheet" href="css/sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CarminePF</h1>
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">停止中</span>
      </div>
    </header>

    <main>
      <section class="control-section">
        <button id="toggleButton" class="btn btn-primary">開始</button>
      </section>

      <section class="config-section">
        <h2>設定</h2>
        <form id="configForm">
          <div class="form-group">
            <label for="productFinderUrl">Product Finder URL</label>
            <textarea 
              id="productFinderUrl" 
              name="productFinderUrl"
              class="form-control" 
              placeholder="https://api.keepa.com/query?key=YOUR_API_KEY&domain=5&selection=..." 
              rows="3"
              required
            ></textarea>
            <small class="form-text">YOUR_API_KEYは自動的に環境変数の値に置換されます</small>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="isAmazonOnly" name="isAmazonOnly">
              Amazon直販商品のみ
            </label>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="isFBAOnly" name="isFBAOnly">
              FBA（Amazonフルフィルメント）商品のみ
            </label>
          </div>

          <div class="form-group">
            <label for="minStarRating">星評価の下限</label>
            <select id="minStarRating" name="minStarRating" class="form-control">
              <option value="">指定なし</option>
              <option value="0">0.0</option>
              <option value="0.5">0.5</option>
              <option value="1">1.0</option>
              <option value="1.5">1.5</option>
              <option value="2">2.0</option>
              <option value="2.5">2.5</option>
              <option value="3">3.0</option>
              <option value="3.5">3.5</option>
              <option value="4">4.0</option>
              <option value="4.5">4.5</option>
              <option value="5">5.0</option>
            </select>
          </div>

          <div class="form-group">
            <label for="minReviewCount">評価数の下限</label>
            <input 
              type="number" 
              id="minReviewCount" 
              name="minReviewCount"
              class="form-control" 
              placeholder="例: 10" 
              min="0"
            >
          </div>

          <div class="form-group">
            <label for="minProfitRate">最低利益率（%）</label>
            <select id="minProfitRate" name="minProfitRate" class="form-control">
              <option value="">指定なし</option>
              <option value="5">5%</option>
              <option value="10">10%</option>
              <option value="15">15%</option>
              <option value="20">20%</option>
              <option value="25">25%</option>
              <option value="30">30%</option>
              <option value="35">35%</option>
              <option value="40">40%</option>
              <option value="50">50%</option>
            </select>
            <small class="form-text">90日平均価格を販売価格、現在の新品価格を購入価格として計算</small>
          </div>

          <div class="form-group">
            <label for="deleteAfterDays">削除期限（日）</label>
            <input 
              type="number" 
              id="deleteAfterDays" 
              name="deleteAfterDays"
              class="form-control" 
              placeholder="7" 
              min="1" 
              value="7"
              required
            >
          </div>

          <button type="submit" class="btn btn-secondary">設定を保存</button>
        </form>
      </section>

      <section class="log-section">
        <h2>ログ</h2>
        <div id="logArea" class="log-area"></div>
      </section>
    </main>
  </div>

  <script src="js/sidepanel.js"></script>
</body>
</html>
