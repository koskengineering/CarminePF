<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GAS連携サイドパネル</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      text-align: center;
    }
    .status.waiting {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .status.success {
      background-color: #e8f5e8;
      color: #2e7d32;
    }
    .status.error {
      background-color: #ffebee;
      color: #c62828;
    }
    .config {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .start-btn {
      background-color: #4caf50;
      color: white;
    }
    .stop-btn {
      background-color: #f44336;
      color: white;
    }
    .logs {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>GAS連携サイドパネル</h2>
  
  <div class="config">
    <label>GAS doGet URL:</label>
    <input type="text" id="gasUrl" placeholder="https://script.google.com/macros/s/.../exec">
    <button id="saveConfig">設定保存</button>
    <button id="checkAuth">Google認証確認</button>
  </div>

  <div class="status waiting" id="status">待機中</div>
  
  <button id="startBtn" class="start-btn">監視開始</button>
  <button id="stopBtn" class="stop-btn">監視停止</button>
  
  <div class="logs" id="logs"></div>

  <script src="sidepanel.js"></script>
</body>
</html>
