<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>設定</title>
  <style>
    body {
      padding: 20px;
      width: 500px;
      margin: 0 auto;
      font-family: sans-serif;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-group {
      text-align: right;
      margin-top: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #dff0d8;
      color: #3c763d;
      display: block;
    }
    .status.error {
      background: #f2dede;
      color: #a94442;
      display: block;
    }
    .loading {
      display: inline-block;
      margin-left: 10px;
      display: none;
    }
    .loading.show {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>スプレッドシート設定</h2>
    <form id="settingsForm">
      <div class="form-group">
        <label for="spreadsheetUrl">スプレッドシートURL:</label>
        <input type="text" id="spreadsheetUrl" required>
      </div>
      <div class="form-group">
        <label for="sheetName">シート名:</label>
        <input type="text" id="sheetName" required>
      </div>
      <div class="button-group">
        <button type="submit">
          保存
          <span class="loading" id="loading">保存中...</span>
        </button>
      </div>
      <div id="status" class="status"></div>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
